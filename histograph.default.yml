api:
  bindHost: 0.0.0.0
  bindPort: 3001
  baseUrl: http://localhost:3001
  defaultPathRelation: hg:liesIn
  hairRelations:
    - hg:liesIn
    - hg:originated
    - hg:originatedFrom
    - hg:absorbed
    - hg:absorbedBy
  dataDir:
  admin:
    name:
    password:

stats:
  enabled: true
  cronExpression: '0 */30 * * * *'

redis:
  host: localhost
  port: 6379
  queue: histograph

elasticsearch:
  host: localhost
  port: 9200

neo4j:
  host: localhost
  port: 7474

core:
  batchSize: 100
  batchTimeout: 250

viewer:
  language: en
  mode: advanced                            # simple|advanced
  logo: images/histograph.svg               # relative or absolute path to logo, image or SVG, 44px wide
  color: 'rgb(74,187,131)'
  suffixFilters:
    - Provincie
    - Gemeente

data:
  geonames:
    countries:
      - NL
    extraUris: ./extra-uris.json
  tgn:
    parents:
      - tgn:7016845                         # Netherlands
  bag:
    db:
      host: localhost
      port: 5432
      user: postgres
      password: postgres
      database: bag

import:
  dirs:

schemas:
  baseUri: http://rdf.histograph.io/

  baseType: PlaceInTime

  types:
    - hg:Address
    - hg:Building
    - hg:Monument
    - hg:Fort
    - hg:Street
    - hg:Neighbourhood
    - hg:Borough
    - hg:Place
    - hg:Municipality
    - hg:Water
    - hg:Polder
    - hg:Area
    - hg:Region
    - hg:Province
    - hg:Baljuwschap
    - hg:Barony
    - hg:Departement
    - hg:Countship
    - hg:Heerlijkheid
    - hg:Country

  relations:
    - hg:sameHgConcept
    - hg:containsHgConcept
    - hg:withinHgConcept
    - hg:intersectsHgConcept
    - hg:absorbed
    - hg:absorbedBy
    - hg:originated
    - hg:originatedFrom
    - hg:contains
    - hg:liesIn

  equivalence: hg:sameHgConcept

logo:
  - "   ●───────●    "
  - "  /║       ║\\  "
  - " / ║       ║ \\ "
  - "●  ║═══════║  ● "
  - " \\ ║       ║ / "
  - "  \\║       ║/  "
  - "   ●───────●    "
